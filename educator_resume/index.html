<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume - Weiyu Cai</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      .resume-container {
        position: relative;
        width: 100%;
        height: 100vh;
      }
      iframe {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        border: none;
        padding: 0;
        margin: 0;
      }
      .download-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #2196f3;
        color: white;
        width: 56px;
        height: 56px;
        border-radius: 50%;
        text-decoration: none;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .download-button:hover {
        background-color: #1976d2;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transform: translateY(-2px);
      }
      .download-button::after {
        content: "Download Resume";
        position: absolute;
        bottom: 100%;
        right: 0;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 14px;
        font-family: Arial, sans-serif;
        margin-bottom: 8px;
        white-space: nowrap;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.3s ease;
        pointer-events: none;
      }
      .download-button:hover::after {
        opacity: 1;
        transform: translateY(0);
      }
      .download-button svg {
        width: 24px;
        height: 24px;
        fill: currentColor;
      }
    </style>
  </head>
  <body>
    <div class="resume-container">
      <iframe
        loading="lazy"
        src="https://www.canva.com/design/DAGeqUYgB1Q/LdLFk-ihC6tzw9J1fCocqA/view?embed"
        allowfullscreen="allowfullscreen"
        allow="fullscreen"
      >
      </iframe>
    </div>
    <a href="CaiWeiyu_Resume_Education.pdf" download class="download-button">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" />
      </svg>
    </a>
  </body>
</html>
